<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Prediction</title>
  </head>
  <body>
    <h1>Loan Prediction</h1>
    
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-20">
            <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1">Loan Prediction Model</h2>
            <h2> {{prediction_text}}</h2>
            <a class="btn btn-primary" href="./" role="button">Back</a>
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Fill in the form details </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">We predict you are eligible or not for the loan</p>
          <form action ='/predict' method ='POST'>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Select your Gender</label>
            <select class="form-select" id="gender" name ="gender" aria-label="Default select example">
              <option selected>gender </option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Married Status </label>
            <select class="form-select" id="marriedstatus" name ="marriedstatus" aria-label="Default select example">
              <option selected>--married status-- </option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Dependents </label>
            <select class="form-select" id="dependents" name ="dependents" aria-label="Default select example">
              <option selected>--select your dependents--</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3+">3+</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Education </label>
            <select class="form-select" id="education" name ="education" aria-label="Default select example">
              <option selected>--education-- </option>
              <option value="Graduate">Graduate</option>
              <option value="Not Graduate">Not Graduate </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Self Employed</label>
            <select class="form-select" id="selfemployed" name ="selfemployed"  aria-label="Default select example">
              <option selected>--self employed -- </option>
              <option value="Yes">Yes</option>
              <option value="No">No </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Credit_History</label>
            <select class="form-select" id="credithistory" name ="credithistory" aria-label="Default select example">
              <option selected>--credit History -- </option>
              <option value="1.00">Yes</option>
              <option value="0.00">No </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Property Area</label>
            <select class="form-select" id="propertyarea" name ="propertyarea" aria-label="Default select example">
              <option selected>--Property Area -- </option>
              <option value="Urban">Urban</option>
              <option value="Semiurban">Semiurban </option>
              <option value="Rural">Rural</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Applicant Income</label>
            <input class="form-control input-sm" id="applicantincome" name = "applicantincome" type="text">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter CoApplicant Income</label>
            <input class="form-control input-sm" id="coapplicantincome" name = "coapplicantincome" type="text">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Loan Amount</label>
            <input class="form-control input-sm" id="loanamount" name = "loanamount" type="text">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"> Loan_Amount_Term</label>
            <input class="form-control input-sm" id="loanamountterm" name = "loanamountterm" type="text">
          </div>

        <button class="btn btn-primary" type="submit">Prediction</button>

        </div>
      </form>


      </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
